<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a14 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .crocodile {
            font-size: clamp(8rem, 25vw, 15rem);
            user-select: none;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            color: #00d9ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid #00d9ff;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #00d9ff;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="crocodile">&#x1F40A;</div>
    <a href="index.html" class="back-link">&larr; Back</a>
</body>
</html>
