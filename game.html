<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a14 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            width: 90%;
            max-width: 900px;
            height: 70vh;
            max-height: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .game-title {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-placeholder {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            opacity: 0.7;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .game-area {
            width: 100%;
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px dashed rgba(0, 217, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .game-area-text {
            font-size: 1rem;
            opacity: 0.5;
            color: #00d9ff;
        }

        .back-link {
            display: inline-block;
            padding: 12px 25px;
            color: #00d9ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid #00d9ff;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #00d9ff;
            color: #1a1a2e;
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95%;
                height: 80vh;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Game Zone</h1>
        <p class="game-placeholder">Your game will be deployed here</p>
        <div class="game-area">
            <span class="game-area-text">Game Canvas</span>
        </div>
        <a href="index.html" class="back-link">&larr; Back to Sandbox</a>
    </div>
</body>
</html>
